<header id="top"
        [ngClass]="{'side-hidden': !showSide}"
        (swipeleft)="setShowSide(false)"
        (swiperight)="setShowSide(true)">
  <button type="button" class="btn"
          [(ngModel)]="showSide"
          (click)="setShowSide(!showSide)"
          ngDefaultControl>
    <span class="glyphicon glyphicon-menu-hamburger"></span>
  </button>
  <div class="logo"><span>Emiel</span> <br>Kwakkel</div>
</header>
<header id="side"
        role="banner"
        [ngClass]="{'side-hidden': !showSide}"
        (swipeleft)="setShowSide(false)">
  <ek-menu></ek-menu>
</header>
