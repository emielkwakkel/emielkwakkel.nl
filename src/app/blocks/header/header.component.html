<header id="top"
        class="hidden-sm hidden-md hidden-lg"
        [ngClass]="{'side-hidden': !showSide}">
  <button type="button" class="btn"
          [(ngModel)]="showSide"
          (click)="toggleSide()"
          ngDefaultControl>
    <span class="glyphicon glyphicon-menu-hamburger"></span>
  </button>
</header>
<header id="side"
        role="banner"
        [ngClass]="{'side-hidden': !showSide}">
  <ek-menu></ek-menu>
</header>
